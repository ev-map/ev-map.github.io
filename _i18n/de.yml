privacy: Datenschutz
privacy_policy: Datenschutzerklärung
privacy_last_updated: Zuletzt aktualisiert
privacy_translation: ""
privacy_desc: Wir nehmen den Schutz der Daten, die durch die App anfallen, sehr ernst. Im Folgenden findest du eine Auflistung aller
  erhobenen Daten und ihren Verwendungszweck.
privacy_chargers: Abfrage von Ladestationen
privacy_chargers_desc: Wenn Du nach Ladestationen suchst, wird durch die App je nach ausgewählter Datenquelle eine Verbindung zu der Datenbank von [GoingElectric.de](https://www.goingelectric.de/stromtankstellen/) (GE) oder [Open Charge Map](https://openchargemap.org/site) (OCM) aufgebaut. Hierbei werden die ausgewählten Suchparameter sowie der dargestellte Kartenausschnitt (der ggf. Deinen Aufenthaltsort beinhaltet) sowie deine IP-Adresse und Browserkennung an GE oder OCM übertragen. Die Datenschutzhinweise von GE findest du [hier](https://www.goingelectric.de/datenschutzerklaerung/), die von OCM [hier](https://openchargemap.org/site/about/terms). Die Verarbeitung einschließlich Übermittlung an den Anbieter der Datenbank ist notwendig für die Funktion der App.
privacy_maps_places: Kartendarstellung und Ortssuche
privacy_maps_places_desc: Die Darstellung der Ladestationen in der App auf einer Karte sowie die Suche nach Orten werden je nach Version der App und Auswahl des Nutzers in den Einstellungen mithilfe von Google Maps und/oder OpenStreetMap realisiert. Dazu werden IP-Adressen und Browserkennungen an Google Maps bzw. einen der Anbieter von OpenStreetMap-Daten (Jawg Maps, Mapbox, ArcGIS) übermittelt, sowie, wenn in der App die Anzeige des eigenen Standortes aktiviert wird, u.U. auch Standortdaten. Außerdem werden die im Suchfeld eingegebenen Texte zur Bereitstellung passender Suchergebnisse übermittelt. Google Maps ist ein Dienst von Google LLC, die Datenschutzerklärung von Google findest du [hier](https://policies.google.com/privacy). Mapbox ist ein Dienst von Mapbox Inc., die Datenschutzerklärung von Mapbox findest du [hier](https://www.mapbox.com/legal/privacy). Jawg Maps ist ein Dienst von Jawg, die Datenschutzerklärung von Jawg findest du [hier](https://www.jawg.io/en/confidentiality/). ArcGIS ist ein Dienst von Esri Inc., die Datenschutzerklärung von Esri findest du [hier](https://www.esri.com/en-us/privacy/overview).
privacy_availability: Abfrage der Verfügbarkeit
privacy__availability_desc_1: "Wenn du eine Ladestation in der App auswählst, stellt die App zusätzlich eine Verbindung zu separaten Diensten her, die Verfügbarkeitsdaten zu der Ladestation liefern können. Dies kann einer oder mehrere der folgenden Dienste sein:"
privacy_availability_newmotion: "[The New Motion](https://my.newmotion.com/)<br>Datenschutzhinweise von NewMotion findest du [hier](https://assets.ctfassets.net/ulfvrpf1itxm/67lpNFhJMEpDB2kU88Rp7k/37a1f4ea5c5bb77b5f5005d0262c1256/NewMotion_Privacy_Policy_2018_EN_6.pdf)"
privacy_availability_enbw: "[EnBW](https://www.enbw.com/)<br>Datenschutzhinweise von EnBW findest du [hier](https://www.enbw.com/service/datenschutz)"
privacy_availability_chargecloud: "[Chargecloud](https://www.chargecloud.de/)<br>Datenschutzhinweise von Chargecloud findest du [hier](https://www.chargecloud.de/datenschutz/)"
privacy_availability_tesla: "[Tesla](https://www.tesla.com/de_de)<br>Datenschutzhinweise von Tesla findest du [hier](https://www.tesla.com/de_de/legal/privacy)"
privacy_availability_desc_2: An den jeweiligen Anbieter wird neben IP-Adresse und Browserkennung die Position der ausgewählten Ladestation übertragen, um passende Treffer in der jeweiligen Datenbank zu finden. Dies ist für die Darstellung der Verfügbarkeitsdaten in der App notwendig.
privacy_availability_desc_3: Im Fall von Tesla sind die Daten nur in Verbindung mit einem Tesla-Konto zugänglich. Daher bietet EVMap eine Login-Funktion, um Zugriff auf dein Tesla-Konto zu gewähren. Die Zugangscodes für das Tesla-Konto werden dabei nur lokal innerhalb von EVMap gespeichert, um dann Echtzeitdaten über das verknüpfte Konto direkt von Tesla abrufen zu können. Wenn du dich nicht mit einem Tesla-Konto einloggst, findet keine Datenübertragung an Tesla statt.
privacy_availability_predictions: Abfrage von Auslastungsprognosen
privacy_availability_predictions_desc_1: Wenn du eine Ladestation in der App auswählst wird zusätzlich eine Auslastungsprognose vom Anbieter [fronyx](https://fronyx.io/) geladen, sofern die Ladestation von fronyx unterstützt wird. Dazu werden IP-Adressen und Browserkennungen sowie eine eindeutige ID der gewählten Ladestation (sogenannte EVSE-ID) an fronyx übertragen. Dies ist notwendig, um die entsprechenden Daten für die richtige Ladestation abzurufen. Die Auslastungsprognosen können in den Einstellungen der App deaktiviert werden, dann werden keine Daten an fronyx übertragen.
privacy_availability_predictions_desc_2: Die Datenschutzerklärung von fronyx findest du [hier](https://fronyx.io/privacy-policy/).
privacy_price_comparison: Preisvergleich
privacy_price_comparison_desc: Der Preisvergleich in der App wird mit Daten von [Chargeprice.app](https://www.chargeprice.app/) realisiert. Dazu werden IP-Adressen und Browserkennungen an Chargeprice.app übermittelt, sowie die gewählten Einstellungen für den Preisvergleich, insbesondere Fahrzeugmodell, eingegebener Ladestand sowie zusätzliche Filtereinstellungen. Wenn ein Tarif in der App ausgewählt wird, um die Seite des Anbieters zu öffnen, erfolgt dies über einen Affiliate-Link von Chargeprice, damit wird auch diese Aktion zu statistischen Zwecken an Chargeprice übermittelt. Chargeprice.app ist ein Dienst von Chargeprice SAS, die Datenschutzerklärung von Chargeprice findest du [hier](https://www.chargeprice.net/privacy-policy/). Chargeprice und EVMap haften nicht für die Richtigkeit der angezeigten Daten, die Preise dienen lediglich als Richtwert.

